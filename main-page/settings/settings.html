<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - EduTrack</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const { createClient } = supabase
    </script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" href="../main-styles.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation Bar -->
        <nav class="bg-white border-b border-gray-200 fixed w-full top-0 z-50">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <a href="../main-page.html" class="flex items-center space-x-2">
                            <img src="../assets/favicon.ico" alt="Logo" class="w-8 h-8">
                            <span class="text-xl font-bold text-blue-600">EduTrack</span>
                        </a>
                    </div>
                    <a href="../main-page.html" class="text-gray-600 hover:text-blue-500">
                        Back to Home
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="pt-28 pb-8">
            <div class="container mx-auto px-4">
                <div class="max-w-3xl mx-auto">
                    <h1 class="text-2xl font-bold text-gray-900 mb-6">Settings</h1>
                    
                    <!-- Settings Sections -->
                    <div class="space-y-6">
                        <!-- Theme Settings -->
                        <div class="bg-white rounded-lg shadow p-6">
                            <h2 class="text-lg font-semibold text-gray-900 mb-4">Appearance</h2>
                            <div class="flex items-center justify-between">
                                <span class="text-gray-700">Dark Mode</span>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" id="dark-mode-toggle" class="sr-only">
                                    <div class="w-11 h-6 bg-gray-200 rounded-full">
                                        <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition-transform"></div>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <!-- Profile Settings -->
                        <div class="bg-white rounded-lg shadow p-6">
                            <h2 class="text-lg font-semibold text-gray-900 mb-4">Profile Settings</h2>
                            
                            <!-- Add Profile Photo Section at the top of Profile Settings -->
                            <div class="profile-photo-section mb-6">
                                <img id="current-profile-photo" 
                                     class="profile-photo" 
                                     src="https://ui-avatars.com/api/?name=User&background=random" 
                                     alt="Profile Photo">
                                <div class="flex flex-col items-center gap-2">
                                    <input type="file" 
                                           id="photo-upload" 
                                           accept="image/*"
                                           class="text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                                    <button id="upload-photo-btn"
                                            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                                        Update Profile Photo
                                    </button>
                                </div>
                            </div>

                            <!-- Profile Form -->
                            <form id="profileForm" class="space-y-4">
                                <!-- Name -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                                    <input type="text" id="fullName" 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                           placeholder="Enter your full name">
                                </div>

                                <!-- Username -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                                    <input type="text" id="username" 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                           placeholder="Enter your username">
                                </div>

                                <!-- Email -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                    <div class="flex items-center space-x-2">
                                        <input type="email" id="email" 
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                               placeholder="Your email address"
                                               disabled>
                                        <button type="button" 
                                                id="changeEmailBtn"
                                                class="px-4 py-2 text-sm bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                                            Change
                                        </button>
                                    </div>
                                </div>

                                <!-- School -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">School</label>
                                    <input type="text" id="school" 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                           placeholder="Enter your school">
                                </div>

                                <!-- Bio -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
                                    <textarea id="bio" rows="3" 
                                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                              placeholder="Tell us about yourself"></textarea>
                                </div>

                                <!-- Academic Information -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Grade Level</label>
                                    <select id="gradeLevel" 
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="">Select Grade</option>
                                        <option value="9th Grade">9th Grade</option>
                                        <option value="10th Grade">10th Grade</option>
                                        <option value="11th Grade">11th Grade</option>
                                        <option value="12th Grade">12th Grade</option>
                                        <option value="College Freshman">College Freshman</option>
                                        <option value="College Sophomore">College Sophomore</option>
                                        <option value="College Junior">College Junior</option>
                                        <option value="College Senior">College Senior</option>
                                    </select>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">GPA</label>
                                    <input type="number" id="gpa" step="0.01" min="0" max="4" 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                           placeholder="Enter your GPA (e.g., 3.5)"
                                           value="0.00">
                                </div>
                            </form>

                            <!-- Other profile options -->
                            <div class="mt-6 space-y-4">
                                <a href="#" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">
                                    Change Password
                                </a>
                            </div>
                        </div>

                        <!-- Account Settings -->
                        <div class="bg-white rounded-lg shadow p-6">
                            <h2 class="text-lg font-semibold text-gray-900 mb-4">Account Settings</h2>
                            <div class="space-y-4">
                                <a href="#" 
                                   class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">
                                    Notification Preferences
                                </a>
                                <a href="#" 
                                   class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">
                                    Privacy Settings
                                </a>
                                <a href="#" id="signout-button"
                                   class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 rounded-md">
                                    Sign Out
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
