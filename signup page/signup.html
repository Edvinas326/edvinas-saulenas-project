<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup-styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const { createClient } = supabase
    </script>
    <script src="signup.js"></script>
</head>
<body>
    <div class="video-container">
        <video class="background-video" autoplay loop muted>
            <source src="../login page/login page assets/video/backgroundvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="login-container" id="signup-container">
        <h2 class="text-3xl font-bold text-center mb-16">Create Account</h2>
        <form id="signup-form" class="w-full">
            <!-- Name Fields -->
            <div class="flex gap-4 mb-4">
                <div class="w-1/2">
                    <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="first-name" name="first-name" required 
                           class="mt-2 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="w-1/2">
                    <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required 
                           class="mt-2 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Username -->
            <div class="mb-4">
                <label for="signup-username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="signup-username" name="username" required 
                       class="mt-2 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="signup-email" name="email" required 
                       class="mt-2 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Role Selection -->
            <div class="mb-4">
                <label for="signup-role" class="block text-sm font-medium text-gray-700">Role</label>
                <select id="signup-role" name="role" required 
                        class="mt-2 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-2 focus:ring-blue-500">
                    <option value="">Select a role</option>
                    <option value="student">Student</option>
                    <option value="parent">Parent</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>

            <!-- Class Selection (Hidden by default) -->
            <div id="class-selection" class="mb-4 hidden">
                <label for="signup-class" class="block text-sm font-medium text-gray-700">Class</label>
                <select id="signup-class" name="class" 
                        class="mt-2 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-2 focus:ring-blue-500">
                    <option value="">Select your class</option>
                    <option value="class1">Class 1</option>
                    <option value="class2">Class 2</option>
                    <option value="class3">Class 3</option>
                </select>
            </div>

            <!-- Verification Code (Hidden by default) -->
            <div id="verification-code-div" class="mb-4 hidden">
                <label for="verification-code" class="block text-sm font-medium text-gray-700">Verification Code</label>
                <input type="text" id="verification-code" name="verification-code" 
                       placeholder="Enter teacher verification code"
                       class="mt-2 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-2 focus:ring-blue-500">
                <p class="text-sm text-gray-500 mt-1">Please enter the verification code provided by your school administrator</p>
            </div>

            <!-- Password Fields -->
            <div class="mb-4">
                <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="signup-password" name="password" required 
                       class="mt-2 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="signup-confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="confirm-password" required 
                       class="mt-2 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-200">Sign Up</button>
            <p id="signup-message" class="mt-4 text-red-500"></p>
        </form>
        <div class="mt-12 text-center">
            <span class="text-gray-600 font-semibold">Already have an account? </span>
            <button onclick="window.location.href='../login page/login.html'" class="signup-button w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-200 mt-4">Login</button>
        </div>
    </div>
</body>
</html>
